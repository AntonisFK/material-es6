<div layout="column" flex>
  <md-toolbar md-scroll-shrink ng-if="true" layout="row">
    <md-button ng-click="$ctrl.toggle()">
      <md-icon>menu</md-icon>
    </md-button>
    <div class="md-toolbar-tools">
      <h3>
        <span>Toolbar</span>
      </h3>
    </div>
  </md-toolbar>

  <div layout="row" flex>
    <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" class="md-sidenav-left">
      <sidenav></sidenav>
    </md-sidenav>

    <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>

    </md-sidenav>

    <md-content flex>
      <div ui-view></div>
    </md-content>

  </div>
</div>
