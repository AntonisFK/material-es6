<div layout="column" flex>
  <md-toolbar md-scroll-shrink ng-if="true" layout="row">
    <div class="md-toolbar-tools">
      <h3>
        <span>Toolbar</span>
      </h3>

      <span flex></span>

      <md-button ng-hide="$ctrl.$mdMedia('gt-md')" ng-click="$ctrl.toggleNavigation()">
        <md-icon>menu</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <div layout="row" flex>
    <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" class="md-sidenav-left">
      <sidenav></sidenav>
    </md-sidenav>

    <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

      <md-toolbar class="md-theme-light">
        <div class="md-toolbar-tools">
          <h1 class="md-toolbar-tools">Navigation</h1>

          <span flex></span>
          
          <md-button ng-click="$ctrl.toggleNavigation()">
            <md-icon>clear</md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <sidenav></sidenav>
    </md-sidenav>

    <md-content flex>
      <div ui-view></div>
    </md-content>

  </div>
</div>
